<div class="overlay">
  <div class="modal-window mx-auto">
    <div class="login-window">
      <form class="form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit(reactiveForm)">

        <div class="form-group">
          <span class="form-group-label">Username</span>
          <div class="form-group-field">
            <input formControlName="username" type="text" placeholder="Name">
            <span class="form-group-field-error"
                  *ngIf="(username.dirty || username.touched) &&
            username.invalid &&
            username.errors.required">{{validationMessages.username}}</span>
          </div>
        </div>

        <div class="form-group">
          <span class="form-group-label">Password</span>
          <div class="form-group-field">
            <input formControlName="password" [attr.type]="showFormPassword ? 'text' : 'password'" placeholder="Password">
            <label class="form-group-button" [ngClass]="{'active': showFormPassword}">
              <input type="checkbox" class="visually-hidden" formControlName="showPassword">
              <mat-icon>visibility</mat-icon>
            </label>
            <span class="form-group-field-error"
                  *ngIf="(password.dirty || password.touched) &&
            password.invalid &&
            password.errors.required &&
            !password.errors.minLength">{{validationMessages.password}}</span>
          </div>
        </div>

        <div class="account-btns">
          <button class="btn btn-primary">Sign In</button>
        </div>

      </form>
      <div class="d-flex justify-content-center align-content-center">
        <button class="btn btn-outline-primary my-3" (click)="loginFirebase()">Sign In with Google</button>
      </div>
    </div>
  </div>
</div>
